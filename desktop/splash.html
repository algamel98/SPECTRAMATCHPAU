<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #080c18;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    overflow: hidden;
  }

  .splash-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 28px;
    position: relative;
  }

  /* Ambient glow behind logo */
  .splash-container::before {
    content: '';
    position: absolute;
    top: -40px;
    width: 260px;
    height: 260px;
    background: radial-gradient(circle, rgba(79,120,255,0.08) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
  }

  .logo-ring {
    position: relative;
    width: 110px;
    height: 110px;
    border-radius: 28px;
    background: linear-gradient(145deg, #0d1224, #141b36);
    border: 1px solid rgba(99, 140, 255, 0.18);
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow:
      0 12px 48px rgba(0, 0, 0, 0.5),
      0 0 40px rgba(79, 120, 255, 0.06),
      inset 0 1px 0 rgba(255, 255, 255, 0.03);
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  .logo-ring img {
    width: 72px;
    height: 72px;
    object-fit: contain;
    border-radius: 14px;
  }

  .brand-name {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 3px;
    text-transform: uppercase;
    background: linear-gradient(135deg, #e0e8ff 0%, #8fa8ff 40%, #c4a0ff 100%);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
  }

  .brand-edition {
    font-size: 11px;
    color: rgba(160, 180, 220, 0.45);
    letter-spacing: 5px;
    text-transform: uppercase;
    margin-top: -12px;
  }

  .progress-area {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 14px;
    margin-top: 16px;
  }

  .progress-track {
    width: 220px;
    height: 3px;
    background: rgba(79, 120, 255, 0.08);
    border-radius: 3px;
    overflow: hidden;
  }

  .progress-fill {
    width: 0%;
    height: 100%;
    border-radius: 3px;
    background: linear-gradient(90deg, #4f78ff, #8c50ff);
    animation: loading 4s ease-in-out forwards;
  }

  @keyframes loading {
    0%   { width: 0%; }
    15%  { width: 15%; }
    40%  { width: 45%; }
    65%  { width: 65%; }
    85%  { width: 80%; }
    100% { width: 95%; }
  }

  .progress-label {
    font-size: 11px;
    color: rgba(160, 180, 220, 0.35);
    letter-spacing: 1px;
    animation: pulse-text 2s ease-in-out infinite;
  }

  @keyframes pulse-text {
    0%, 100% { opacity: 0.5; }
    50% { opacity: 1; }
  }

  /* Decorative corner accents */
  .corner {
    position: fixed;
    width: 40px;
    height: 40px;
    border-color: rgba(79, 120, 255, 0.08);
    border-style: solid;
    border-width: 0;
  }
  .corner.tl { top: 24px; left: 24px; border-top-width: 1px; border-left-width: 1px; border-radius: 4px 0 0 0; }
  .corner.tr { top: 24px; right: 24px; border-top-width: 1px; border-right-width: 1px; border-radius: 0 4px 0 0; }
  .corner.bl { bottom: 24px; left: 24px; border-bottom-width: 1px; border-left-width: 1px; border-radius: 0 0 0 4px; }
  .corner.br { bottom: 24px; right: 24px; border-bottom-width: 1px; border-right-width: 1px; border-radius: 0 0 4px 0; }

  .version-tag {
    position: fixed;
    bottom: 28px;
    right: 32px;
    font-size: 9px;
    color: rgba(160, 180, 220, 0.2);
    letter-spacing: 1px;
  }
</style>
</head>
<body>
  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>

  <div class="splash-container">
    <div class="logo-ring">
      <img src="../static/images/deslogo.png"
           onerror="this.src='../static/images/logo_square_no_name_1024x1024.png'"
           alt="SpectraMatch">
    </div>
    <div class="brand-name">SpectraMatch</div>
    <div class="brand-edition">Desktop Edition</div>
    <div class="progress-area">
      <div class="progress-track"><div class="progress-fill"></div></div>
      <div class="progress-label">Starting analysis engine...</div>
    </div>
  </div>

  <div class="version-tag">v2.2.2</div>
</body>
</html>
